<!-- Formulaire d'ajout avec événement -->
<app-task-form (taskAdded)="loadTasks()"></app-task-form>

<!-- Contrôle du filtre -->
<div class="filter-controls">
  <label for="task-filter">Filtrer :</label>
  <select
    id="task-filter"
    [(ngModel)]="filter"
    class="filter-select"
  >
    <option value="all">Toutes les tâches</option>
    <option value="active">Tâches actives</option>
    <option value="completed">Tâches terminées</option>
  </select>

  <!-- Bonus : compteur -->
  <span class="task-counter">
    {{ filteredTasks.length }} / {{ tasks.length }} tâches
  </span>
</div>

<!-- Liste filtrée -->
<ul class="task-list">
  <li *ngFor="let task of filteredTasks" [class.completed]="task.completed">
    <input
      type="checkbox"
      [checked]="task.completed"
      (change)="toggleTask(task)"
    >
    <span>{{ task.title }}</span>
    <button (click)="deleteTask(task.id)" class="delete-btn">Supprimer</button>
  </li>
</ul>
